<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>instan</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
<body>
    
    <div class="contentsWrap">
    <form method="post" action=".">
        <div class="loginWindow">
            {% csrf_token %}
            <img src="{% static "img/logo.png" %}" alt="" id="instaLogo">
            {% if error %}
            <script type="text/javascript">
                alert("{{error}}");
             </script>             
            {% endif %}
            <input type="text" placeholder="이름" class="inlineToBlock" name="username">
            <input type="text" placeholder="아이디" class="inlineToBlock" name="id">
            <input type="password" placeholder="비밀번호" class="inlineToBlock" name="pw">
            <input type="password" placeholder="비밀번호 확인" class="inlineToBlock" name="pw_check">
            <button class="inlineToBlock ordinaryLogin unactivatedLoginColor" type="submit">회원가입</button>
        </div>
    </form>
    </div>

<script src="{% static 'js/login1.js' %}"></script>
</body>
</html>
