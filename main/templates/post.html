<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
    <title>Image Upload and Preview</title>
</head>
<body>
    <div class="post-container">
        <div class="profile-header">
            <img src="{% static "img/logo.png" %}" alt="Profile Image">
            <span>{{user}}</span>
        </div>
        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="image-preview">
                <img id="preview" class="post-image" src="{% static "img/upload.webp" %}" alt="Image Preview" onclick="document.getElementById('file-input').click();">
            </div>
            <div class="comments-section">
                <textarea name="comment" placeholder="내용 입력" id="comment-input"></textarea>
            </div>
            <input type="file" id="file-input" name="image" accept="image/*" onchange="previewImage(event)">
            <div class="submit-button-container">
                <button type="submit" class="submit-button" id="submit-button" disabled>게시</button>
            </div>
        </form>
    </div>

    <script src="{% static 'js/post.js' %}"></script>
</body>
</html>
